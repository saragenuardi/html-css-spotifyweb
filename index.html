<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="clearfix">
            <!-- sidebar -->
            <nav class="sidebar">
                <!-- sidebar top -->
                <div class="sidebar-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="Logo Spotify">
                    </div>
                    <div class="menu"> 
                        <div class="menu-icon border-green-sidebar">
                            <img src="img/home.svg" alt="Home" class="icon-size-sidebar">
                            <a href="" class="text-sidebar">Home</a>
                        </div>
                        <div class="menu-icon  border-green-sidebar">
                            <img src="img/search.svg" alt="Search" class="icon-size-sidebar">
                            <a href="" class="text-sidebar">Cerca</a>
                        </div>
                        <div class="menu-icon  border-green-sidebar">
                            <img src="img/libreria.svg" alt="Your library" class="icon-size-sidebar">
                            <a href="" class="text-sidebar">La tua libreria</a>
                        </div>
                    </div>
                    <div class="playlist">
                        <h4 class="playlist-title">PLAYLIST</h4>
                        <div class="add-playlist">
                            <a href=""id="icon-plus"><i class="fas fa-plus"></i></a>
                            <a href=""class="text-add-new text">Crea playlist</a>
                        </div>
                        <div class="playlist-list">
                            <ul class="text-playlist">
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>   
                </div>
                <!-- /sidebar top -->

                <!-- sidebar-bottom -->
                <div class="sidebar-bottom">              
                    <div class="user">
                        <div class="app text-sidebar">
                            <img src="img/download.svg" alt="">
                            <a href="">Installa app</a>
                        </div>
                        <div class="user-name">
                            <img src="img/profile.svg" alt="">
                            <span>John Doe</span>
                        </div>
                    </div>
                    <!-- /sidebar-bottom -->
            </nav>
            <!-- /sidebar -->


            <!-- content -->
            <section class="content">
                <div class="content-cta">
                    <div class="upgrade-btn">
                        <a href="">EFFETTUA L'UPGRADE</a>
                    </div>
                </div>
            </section>
            <!-- /content -->

        </main>
        
        
        
        <footer>

        </footer>


    </div>

</body>
</html>
